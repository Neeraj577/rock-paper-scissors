<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">


  </head>
  <body>
    <header>
      <h1> Rock paper Scissors</h1>
    </header>

    <div class = "score-board">
      <div id="user-label" class="badge">User</div>
      <div id ="comp-label"class="badge">Comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
      </div>
      <div class="result">
        <p>Paper Blocks Rock. You win</p>

      </div>
      <div class="choices">
        <div class="choice" id="r">
          <img src="rock.jpg"alt="Rock" width="20%">
          </div>
        <div class="choice" id="p">
          <img src="paper.jpg"alt="Paper" width="20%">
          </div>
          <div class="choice" id="s">
            <img src="sissor.jpg"alt="Scissors" width="20%">
            </div>

        </div>

    <p id="action-message">MAke YOur CHoice!</p>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
